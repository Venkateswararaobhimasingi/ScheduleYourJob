name: Run Cron Job

on:
  schedule:
    # Run every 1 minute
    - cron: "*/5 * * * *"

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Django Cron Endpoint
        run: |
          curl -X POST "https://scheduleyourjob.vercel.app/run-scheduled-jobs/" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"