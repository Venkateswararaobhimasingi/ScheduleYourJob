<!DOCTYPE html>
<html>
<head>
    <title>Your Coordinates</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Your IP-Based Coordinates</h2>
    <p><strong>Latitude:</strong> {{ latitude }}</p>
    <p><strong>Longitude:</strong> {{ longitude }}</p>
    <p>data: {{ data }}</p>
    <p> d:{{d}}</p>
    <p> g:{{g}}</p>
</body>
</html>
