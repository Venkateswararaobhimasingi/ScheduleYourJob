{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Schedule Your Job</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        {% if form.errors %}
        <p class="text-red-500 text-sm mb-4">Invalid username or password</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
        
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>
        

       
    </div>
</body>
</html>
